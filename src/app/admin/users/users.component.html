<div class="users-container">
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="16" [nzLg]="16">
            <div class="job-search">
                <input nz-input  placeholder="Search for job"  class="job-search-input" [(ngModel)]="search" (keyup)="searchUser()"/>
                <button nz-button  [nzType]="'primary'" class="job-serach-btn"><i nz-icon nzType="search" ></i></button>
            </div>
        </div>

        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" [nzLg]="8">
            
        </div>
    </div>

    <div nz-row class="user-tabs">
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
            <nz-table #basicTable [nzData]="searchUsers" 
            [nzTotal]="totalUsers"
            [nzPageSize]="itemsPerPageUser"
            [nzPageIndex]="currentPageUser"
            [nzSize]="'middle'">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.id }}</td>
                    <td>{{ data.firstname }}</td>
                    <td>{{ data.lastname }}</td>
                    <td>{{ data.email }}</td>
                    <td>
                        <button nz-button nzType="default"  nz-tooltip nzTooltipTitle="View More" nzTooltipPlacement="left" class="view-btn" (click)="viewMoreModal(data.id)"><i nz-icon nzType="eye" nzTheme="outline"></i></button>
                        <!--VIEW MODAL-->
                            <nz-modal
                            [(nzVisible)]="viewModal"
                            nzTitle="View User Detailes"
                            nzCentered
                            (nzOnCancel)="handleCanceViewlModal()"
                            (nzOnOk)="handleOkViewModal()"
                            [nzFooter]="null" >
                            <ng-container *nzModalContent>
                                <form nz-form nzLayout="vertical">
                                    <div nz-row [nzGutter]="8">
                        
                                        <div nz-col [nzSpan]="12">
                                            <nz-form-item>
                                                <nz-form-label nzSpan="vertical" class="form-label">First Name</nz-form-label>
                                                <input nz-input  placeholder="First Name" [value]="user.firstname" [disabled]="true"  class="form-input">
                                            </nz-form-item>
                            
                                            
                                        </div>
                                    
                        
                                        <div nz-col [nzSpan]="12">
                                            <nz-form-item>
                                                <nz-form-label nzSpan="vertical" class="form-label">Last Name</nz-form-label>
                                                <input nz-input  placeholder="Last Name" [value]="user.lastname" [disabled]="true"  class="form-input"/>
                                            </nz-form-item>
                            
                                            
                                        </div>
                                    
                                    </div>
                        
                                    
                                    
                                    <div nz-row >
                        
                                        <div nz-col [nzSpan]="24">
                                            <nz-form-item>
                                                <nz-form-label nzSpan="vertical" class="form-label">Email</nz-form-label>
                                                <nz-form-control nzSpan="vertical" >
                                                    <input nz-input [value]="user.email"  placeholder="Email"  [disabled]="true" class="form-input" />
                                                </nz-form-control>
                                            </nz-form-item>
                        
                                        </div>
                        
                                        
                                    </div>
                        
                                    <div nz-row>
                                        
                                        <div nz-col [nzSpan]="24">
                                            <nz-form-item>
                                                <nz-form-label nzSpan="vertical" class="form-label">Phone</nz-form-label>
                                                <input nz-input  placeholder="Phone"  [value]="user.phone" [disabled]="true" class="form-input" />
                                            </nz-form-item>
                                        </div>
                                    </div>
                        
                                    <div nz-row>
                                        <div nz-col [nzSpan]="24">
                                            <nz-form-item>
                                                <nz-form-label nzSpan="vertical" class="form-label">Adresse</nz-form-label>
                                                <input nz-input  placeholder="Adresse" [value]="user.adresse" [disabled]="true" class="form-input" />
                                            </nz-form-item>
                                        </div>
                        
                                    </div>

                                    <div nz-row>
                                        <div nz-col [nzSpan]="24">
                                            <nz-form-item>
                                                <nz-form-label nzSpan="vertical" class="form-label">About user</nz-form-label>
                                                <textarea rows="4" nz-input  [value]="user.aboutMe" [disabled]="true" class="form-input about-input"></textarea>
                                            </nz-form-item>
                                        </div>
                        
                                    </div>
                        
        
                                </form>
                            </ng-container>
                            </nz-modal>
                        <!--VIEW MODAL-->
                        <nz-divider nzType="vertical"></nz-divider>
                        <button nz-button nzType="default"  nz-tooltip nzTooltipTitle="Delete User" nzTooltipPlacement="left" class="delete-btn" (click)="deleteUser(data.id)"><fa-icon [icon]="deleteIcon"></fa-icon></button>
                    </td>
                  </tr>
                </tbody>
            </nz-table>
        </div>
    </div>

</div>
