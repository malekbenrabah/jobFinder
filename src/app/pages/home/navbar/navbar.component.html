<nz-header>

    <div class="logo">
        <a routerLink="" class="logo-p">Job <span class="logo-span">Finder</span></a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="horizontal" *ngIf="!isSmallScreen">
        <li nz-menu-item><a routerLink="">Find Job</a></li>
        <li nz-menu-item><a routerLink="">Companies</a></li>
        <li nz-menu-item><a routerLink="">Upload Job</a></li>
        <li nz-menu-item><a routerLink="">About Us</a></li>
    </ul>

    
    <a *ngIf="!userLoggedIn"  routerLink="/auth/register" nz-button nzType="primary" class="sign-in-button" nzShape="round">Sign In </a>

    
    <div class="profile" *ngIf="userLoggedIn">
      <a nz-dropdown [nzDropdownMenu]="menu">
        <nz-avatar nzIcon="user" class="avatar-center"></nz-avatar>
        
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu class="profile-menu">
          <li nz-menu-item  class="profile-menu-item"><a routerLink="/user/profile">Pofile</a></li>
          <li nz-menu-item class="profile-menu-item" (click)="logout()">logout</li>
        </ul>
      </nz-dropdown-menu>
    </div>
     
    
      
   

    <!-- small screen -->
    <span class="header-trigger" (click)="isCollapsed = !isCollapsed" *ngIf="isSmallScreen" >
        <i class="trigger"
           nz-icon
           [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
           (click)="open()"
        ></i>
    </span>

    <nz-drawer
      [nzClosable]="false"
      [nzVisible]="visible"
      [nzPlacement]="placement"
      [nzTitle]="Jobfinder"
      (nzOnClose)="close()"
    >
      <ng-container *nzDrawerContent>
        <p><a routerLink="" class="nav-small">Find job</a></p>
        <p><a routerLink="" class="nav-small">Companies</a></p>
        <p><a routerLink="" class="nav-small">Upload Job</a></p>
        <p><a routerLink="" class="nav-small">About Us</a></p>
      </ng-container>
    </nz-drawer>
    <ng-template #Jobfinder>
        <p class="logo-p">Job <span class="logo-span">Finder</span></p>
    </ng-template>

</nz-header>
